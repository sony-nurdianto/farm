port 26379
dir /data
bind 0.0.0.0

sentinel monitor redis-farmer-master 127.0.0.1 6379 1

# Authentication tetap sama
sentinel auth-user redis-farmer-master admin
sentinel auth-pass redis-farmer-master MyStrongAdminPassword123!

# Timing configuration
sentinel down-after-milliseconds redis-farmer-master 5000
sentinel parallel-syncs redis-farmer-master 1
sentinel failover-timeout redis-farmer-master 60000

# Network configuration - PENTING untuk localhost access
sentinel resolve-hostnames no
sentinel announce-hostnames no
sentinel announce-ip localhost
sentinel announce-port 26379

logfile /data/sentinel.log
