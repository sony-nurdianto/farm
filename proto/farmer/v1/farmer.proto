syntax = "proto3";

package farmer.v1;


import "google/protobuf/timestamp.proto";

message Farmer {
  string id = 1;
  string full_name = 2;
  string email = 3;
  string phone = 4;
  google.protobuf.Timestamp registered_at = 5; 
  bool verified = 6;
  google.protobuf.Timestamp updated_at = 7;
}

message FarmerProfileRequest {
  string id = 1;
}

message FarmerProfileResponse {
  Farmer farmer = 1;
}

message UpdateFarmerProfileRequest {
  optional string full_name = 1;
  optional string email = 2;
  optional string phone = 3;
}

message UpdateFarmerProfileResponse {
  Farmer value = 1;
}

service FarmerService {
 rpc FarmerProfile(FarmerProfileRequest) returns (FarmerProfileResponse);
 rpc UpdateFarmerProfile(FarmerProfileRequest) returns (FarmerProfileResponse);
}

